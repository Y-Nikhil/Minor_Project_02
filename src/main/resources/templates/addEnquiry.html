<!DOCTYPE html>
<html lan="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
			  <div class="container-fluid">
			    <a class="navbar-brand" href="/"> 
			    <img alt="" src="images/AshokIT-Logo.jpg"></a>
			    
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="addEnquiry">Add
							Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="viewEnquiries">View
							Enquiries</a></li>
				</ul>
				<a href="/logout" class="btn btn-danger">Logout</a>
			</div>
			  </div>
		</nav>
		
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Add Student Enquiry Here</h4>
									</div>
									<p th:text="${succMsg}" class="text-success" />
									
									<form th:action="@{/addEnquiry}" th:object="${formObj}" method="POST">
									<input type="hidden" th:field="*{enquiryId}" >
									<div class="form-outline mb-4">
											<input type="text" id="form2Example11" class="form-control"
												placeholder="Student Name" th:field="*{studentName}"/> <label class="form-label"
												for="form2Example11">Student Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="form2Example11" class="form-control"
												placeholder="Contact Number" th:field="*{mobileNo}"/> <label class="form-label"
												for="form2Example11">Contact Number</label>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Class Mode</label> 
											<select id="form2Example22" class="form-select" th:field="*{classMode}">
												<option value="">-Select-</option>
												<option value="Online">Online</option>
												<option Value="Classroom">Classroom</option>
											</select>
										</div>

										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example23">Course</label>
											<select id="form2Example23" class="form-select" th:field="*{course}">
												<option value="">-Select-</option>
												 <option th:each="course : ${courseName}" th:value="${course}" th:text="${course}"/>
												
											</select>
										</div>
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example24">Enquiry Status</label> 
											<select id="form2Example24" class="form-select" th:field="*{status}">
												<option value="">-Select-</option>
												 <option th:each="status : ${enquiryStatus}" th:value="${status}" th:text="${status}"/>
												
											</select>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit" value="submit"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												/>
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<img alt="" src="images/telecaller.jpg" width="65%"  height="60%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</section>
		
		
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
