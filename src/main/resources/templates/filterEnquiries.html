<!DOCTYPE html>
<html lan="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	
</head>
<body>
	<table class="table table-striped table-bordered table-hover" id="enqTbl">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Class Mode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="tblBody">
											<tr th:each="enq : ${enquiries}">
												<td th:text="${enq.enquiryId}"></td>
												<td th:text="${enq.studentName}"></td>
												<td th:text="${enq.course}"></td>
												<td th:text="${enq.mobileNo}"></td>
												<td th:text="${enq.enquiryCreatedDate}"></td>
												<td th:text="${enq.status}"></td>
												<td th:text="${enq.classMode}"></td>
												<td> <a th:href="@{/edit?(enquiryId=${enq.enquiryId})}" class="btn btn-info">Edit</a>
											</tr>
										</tbody>
									</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
